- name: Create parameters
  hosts: localhost
  connection: local
  tasks:
    - name: Lookup module for create parameters
      community.aws.aws_ssm_parameter_store:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        region: us-east-1
      loop:
        - { name: "dev.cart.REDIS_HOST", value: "redis-dev.devopsnew9.online" }